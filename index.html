<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Register Form</title>
        <link rel="stylesheet" href="style.css">
    </head>
</html>
<body>
    <div class="container">
        <div class="header">
            <h2>Buat Akun</h2>
        </div>
        <form id="form" class="form">
            <div class="form-control">
                <label for="username">Username</label>
                <input type="text" placeholder="Masukkan Username Anda" id="username" />
                <i class="fas fa-check_circle"></i>
                <i class="fas fa-exclamation_circle"></i>
                <small>Pesan Error</small>
            </div>
            <div class="form-control">
                <label for="username">Email</label>
                <input type="email" placeholder="Masukkan Email Anda" id="email" />
                <i class="fas fa-check_circle"></i>
                <i class="fas fa-exclamation_circle"></i>
                <small>Pesan Error</small>
            </div>
            <div class="form-control">
                <label for="username">Password</label>
                <input type="password" placeholder="Masukkan Password Anda" id="password" />
                <i class="fas fa-check_circle"></i>
                <i class="fas fa-exclamation_circle"></i>
                <small>Pesan Error</small>
            </div>
            <div class="form-control">
                <label for="username">Konfirmasi Password</label>
                <input type="password" placeholder="Konfirmasi Password" id="password2" />
                <i class="fas fa-check_circle"></i>
                <i class="fas fa-exclamation_circle"></i>
                <small>Pesan Error</small>
            </div>
            <button>Kirim</button>
        </form>
    </div>
<script src="script.js"></script>
</body>
